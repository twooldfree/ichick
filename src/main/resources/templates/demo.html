<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <script th:src="@{/plugin/jquery/jquery-1.11.0.js}"></script>

</head>
<body>
<plugin>
    <script th:src="@{/plugin/mycode/jquery.demo.js}"></script>
<div id="test">插件测试页面</div>
</plugin>

<script>


    //ajax方法渲染页面


    //初始化参数
    $("#test").demo({
        content_path:"www.baidu.com",
        plugin_instance_id:"123"
    });

    //插件内部方法调用
    $("#test").demo("_render","_render的输入参数");

    $("#test").demo("_setValue","aaa");
    $("#test").demo("_getValue","bbb");


</script>
</body>
</html>
